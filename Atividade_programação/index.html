<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body onload="">
    <header>
        <h1>To do List</h1>
        <div class="adicionar"></div>
    </header>
    <main>
        <section>
            <form action="">
                <fieldset class="barra">
                    <input type="text" placeholder="Adicionar">
                        <button class="material-symbols-outlined">save</button>
                </fieldset>
            </form>
        </section>
        <section class="exemplo">
            <form action="">
                <fieldset>
                    <input id="primeiro" type="checkbox">
                    <label for="primeiro">Exemplo 1</label>
                    <img src="./simbolos/lapis.png" alt="lapis para editar">
                    <img src="./simbolos/lixeira.png" alt="lixeira para excluir">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
